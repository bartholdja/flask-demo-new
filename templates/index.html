<!doctype html>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stock Price Ticker</title>
		<link rel=stylesheet type=text/css href='/static/style.css'>
	</head>
	<body>
		<div class=page>
  			<h1>Stock Prices August 2015</h1>
  			<div class=metanav>

    			<h4>Please enter a stock symbol (e.g. FB for Facebook Inc.) and check desired feature.</h4>

    			<form id='input' method='post' action='index'>	
	  			<p>
					Stock symbol: <input type='text' name='ticker' />
	  			</p>
	  			<p>
					Closing price <input type="radio" name='features' value='Close' checked><br>
					Adjusted closing price <input type="radio" name='features' value='Adj. Close'><br>
					Volume <input type="radio" name='features' value='Volume'><br>
	    			
	    			<input type="submit" value="Submit">
	  			</p>
				</form>
				<a href="http://www.marketwatch.com/tools/quotes/lookup.asp">Look up stock symbols here</a>
  			</div>
		</div>
	</body>
</html>
